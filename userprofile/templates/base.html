{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'mystyles.css' %}">
  <title>{% block title %}{% endblock %}</title>
  <!-- Thêm CSS cho Bootstrap nếu chưa có -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

  <style>
    /* Căn chỉnh thanh điều hướng */
    .topnav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #0a447e;
    }

    /* Menu chính (HOME, GAMES, FREE GAMES) */
    .menu-left {
      display: flex;
      gap: 15px; /* Khoảng cách giữa các mục */
    }

    /* Các liên kết bên phải (REGISTER, LOGIN) */
    .menu-right {
      display: flex;
      gap: 15px; /* Khoảng cách giữa các liên kết */
    }

    /* Menu USER */
    .nav-item.dropdown {
      margin-left: 20px; /* Thêm khoảng cách giữa "LOGIN" và "USER" */
    }

    .dropdown-menu {
      min-width: 160px; /* Đảm bảo chiều rộng dropdown */
    }
  </style>
</head>
<body>

<div class="topnav">
  <!-- Menu bên trái -->
  <div class="menu-left">
    <a href="/">HOME</a>
    <a href="/games">GAMES</a>
    <a href="/f2p">FREE GAMES</a>
  </div>

  <!-- Menu bên phải -->
  <div class="menu-right">
    
    <!-- Menu USER với dropdown -->
    <span class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        USER    
      </a>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="/userprofile/">Trang cá nhân</a></li>
       <li><a class="dropdown-item" href="/">Thoát</a></li>

      </ul>
    </span>
  </div>
</div>

{% block content %}
{% endblock %}

</body>
</html>
