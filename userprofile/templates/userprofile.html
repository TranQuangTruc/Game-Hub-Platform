    {% extends "base.html" %}

    {% block title %}
    User Profile
    {% endblock %}

    {% block content %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'userprofile.css' %}">
    <div class="card mb-6">
        <!-- Account -->  
        <div class="profile-header d-flex align-items-start gap-6 pb-4 border-bottom">
          <div class="profile-avatar d-flex align-items-center gap-4">
              <img src="https://demos.themeselection.com/sneat-bootstrap-html-admin-template-free/assets/img/avatars/1.png" 
                   alt="user" class="d-block w-px-100 h-px-100 rounded" id="uploadedAvatar">
              <div class="button-wrapper">
                  <label for="upload" class="btn btn-primary me-3 mb-4" tabindex="0">
                      <span class="d-none d-sm-block">Upload new photo</span>
                      <i class="bx bx-upload d-block d-sm-none"></i>
                      <input type="file" id="upload" class="account-file-input" hidden="" accept="image/png, image/jpeg">
                  </label>
                  <div>Allowed JPG, GIF or PNG. Max size of 800K</div>
              </div>
          </div>

          <div class="profile-achievements">
              <div class="block-title uppercase">
                  <a id="achievements" name="achievements"></a>
                  Thành tích
                  <span class="number-with-dot achivements-counter counter">0</span>
              </div>
              <div class="horizontal-list">
                  <div class="achievements-list">
                      <script id="achievement-template" type="text/x-handlebars-template">
                          {% verbatim %}
                          <div class='game element'>
                              <div class='game-achievements-list'>
                                  {{#each achievements}}
                                      <div class='achievement thumb'>
                                          <img src='{{ ../cdn }}/achievements/{{ appid }}/{{ icon }}' 
                                               data-name='{{ name }}' 
                                               data-description='{{ description }}'>
                                      </div>
                                  {{/each}}
                                  <div class='game-name name'>
                                      <a href='{{ link }}' target='_blank'>{{ title }}</a>
                                  </div>
                              </div>
                          </div>
                          {% endverbatim %}
                      </script>
                      <div class="empty-list empty-list--profile empty-list-async">
                          <img src="https://img.y8.com/assets/svg/empty_achievements-3d821f3de06310b80b64c0448de093300e394d8c45de62a9bf9285aef108c461.svg" 
                               alt="No achievements">
                          <p>Không có thành tích nào</p>
                      </div>
                  </div>
              </div>
          </div>
      </div>      
      
        <div class="card-body pt-4">
          <form id="formAccountSettings" method="POST" onsubmit="return false">
            <div class="row g-6">
              <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input class="form-control" type="text" id="firstName" name="firstName" value="John" autofocus="">
              </div>
              <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input class="form-control" type="text" name="lastName" id="lastName" value="Doe">
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label">E-mail</label>
                <input class="form-control" type="text" id="email" name="email" value="john.doe@example.com" placeholder="john.doe@example.com">
              </div>
             
              <div class="col-md-6">
                <label class="form-label" for="phoneNumber">Phone Number</label>
                <div class="input-group input-group-merge">
                  <span class="input-group-text">VN (+84)</span>
                  <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="022 555 0111">
                </div>
              </div>
              <div class="col-md-6">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Address">
              </div>

              <div class="col-md-6">
                <label for="zipCode" class="form-label">Zip Code</label>
                <input type="text" class="form-control" id="zipCode" name="zipCode" placeholder="231465" maxlength="6">
              </div>
              <div class="col-md-6">
                <label class="form-label" for="country">Country</label>
                <select id="country" class="select2 form-select">
                  <option value="">Select</option>
                  <option value="Australia">VIET NAM</option>
                  <option value="Bangladesh">Bangladesh</option>
                  <option value="Belarus">Belarus</option>
                  <option value="Brazil">Brazil</option>
                  <option value="Canada">Canada</option>
                  <option value="China">China</option>
                  <option value="France">France</option>
                  <option value="Germany">Germany</option>
                  <option value="India">India</option>
                  <option value="Indonesia">Indonesia</option>
                  <option value="Israel">Israel</option>
                  <option value="Italy">Italy</option>
                  <option value="Japan">Japan</option>
                  <option value="Korea">Korea, Republic of</option>
                  <option value="Mexico">Mexico</option>
                  <option value="Philippines">Philippines</option>
                  <option value="Russia">Russian Federation</option>
                  <option value="South Africa">South Africa</option>
                  <option value="Thailand">Thailand</option>
                  <option value="Turkey">Turkey</option>
                  <option value="Ukraine">Ukraine</option>
                  <option value="United Arab Emirates">United Arab Emirates</option>
                  <option value="United Kingdom">United Kingdom</option>
                  <option value="United States">United States</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="role" class="form-label">role</label>
                <input type="text" class="form-control" id="role" value="player" readonly>
            </div>
            
            
             
              </div>  
             
            </div>
            <div class="mt-6">
              <button type="submit" class="btn btn-primary me-3">Save changes</button>
              <button type="reset" class="btn btn-outline-secondary">Cancel</button>
            </div>
          </form>
        </div>
        <!-- /Account -->
      </div>
    {% endblock %}
