{% extends "master.html" %}

{% block title %}
  Login
{% endblock %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'login.css' %}">
    <div class="login">
        <div id="container">
        <div id="header">
            <h1>Login</h1>
        </div>
        <div id="content">
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="message {{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="form-row">
                    <label for="id_username">Email:</label>
                    <input type="email" name="email" id="id_username" placeholder="Nhập email của bạn" required>
                </div>
                <div class="form-row">
                    <label for="id_password">Mật khẩu:</label>
                    <input type="password" name="password" id="id_password" placeholder="Nhập mật khẩu" required>
                </div>
                <div class="submit-row">
                    <button type="submit">Đăng nhập</button>
                </div>
                <div class="password-reset-link">
                    <a href="#">Quên mật khẩu?</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
